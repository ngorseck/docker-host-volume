name: build docker image with docker compose

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker compose build
      - name: log to docker hub
        run: docker login -u {{ $DOCKER_USER }} -p {{ $DOCKER_TOKEN }}
      - name: tag image
        run: docker tag evalspringse:latest ngorseck/dockervolume
      - name: push to docker hub tests
        run: docker push ngorseck/dockervolume