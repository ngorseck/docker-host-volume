name: build and push a docker image with docker compose into docker hub

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker compose build
      - name: log to docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}
      - name: tag image
        run: docker tag dockervolume-backend:1.0 ngorseck/dockervolume-backend:1.0
      - name: push to docker hub tests
        run: docker push ngorseck/dockervolume-backend:1.0