name: build docker image with docker compose

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker compose build
      - name: Setup database
        run: docker compose run setup
      - name: Run tests
        run: docker compose run test